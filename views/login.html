<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./style/login.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Password Wallet</title>
  </head>

  <body>

    <div class="d-flex justify-content-between">
      <div></div>
      <h1 class="my-4 title">
        <span style="color: rgb(231, 231, 231);">Password</span> 
        <span style="color: #da0940">Wallet</span> 
      </h1>
      <nav class="navbar mt-2">
        <form class="container-fluid" method="get" action="/sign-up">
          <button class="btn btn-outline-success me-2" type="submit" id="nav-button">Sign up</button>
        </form>
      </nav>
    </div>
    
    <div class="container" style="margin: 0;margin-top: -10px;">
      <div class="login-title">
        <h2>
          <span style="color: #0b7cf5; text-decoration: none;">Log</span>
          <span style="color: rgb(231, 231, 231); text-decoration: none; margin-left: -6px;">in</span>
        </h2>
      </div>

      <form action="/" method="POST">

        <div class="center-extern">
          <div class="center-intern">

            <div class="mt-5 mb-3">
              <label for="email" class="mb-2">E-mail</label>
              <input type="email" class="form-control" name="email" placeholder="email@example.com" required value="clay@gmail.com">
              <a href="/sign-up" class="right">Don't have an account?</a>
            </div>

            <label for="masterPassword" class="mb-2 mt-5">Master Password</label>
            <div class="mb-3">
              <input type="password" class="form-control" name="masterPassword" required value="clay123">
              <a href="#" class="right">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn btn-primary mt-5">Submit</button>
            
          </div>
        </div>

      </form>

    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
  </body>
</html>
