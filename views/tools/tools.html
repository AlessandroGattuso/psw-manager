    <nav class="navbar navbar-expand-lg navbar-dark position-fixed header" style="right: 0; left: 0;">

        <div class="d-flex flex-row-reverse">

    <h3 class="title">Password Generator</h3>
    <div class="line"></div>
    
    <div class="container">
      <input class="passwordGenerator" type="text" value="ASJHDBASKUDYADUEADUWVBUWQDVUWADV">
    </div>

    <div class="form-check position-absolute psw-checkbox">
      <input class="form-check-input no-border"type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        password
      </label>
    </div>

    <div class="form-check position-absolute passphrase-checkbox">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        passphrase
      </label>
    </div>
    
    <div class="container-md position-absolute lenght">
     <div style="margin-bottom: 8px;">Lenght</div>
     <input class="lenght-textbox" type="text" value="14">
    </div>

    <div class="container-md position-absolute minNumbers">
      <div style="margin-bottom: 8px;">Minimum Numbers</div>
      <input class="min-numbers-textbox" type="text" value="1">
     </div>
    </div>

    <div class="container-md position-absolute minSpecials">
      <div style="margin-bottom: 8px;">Minimum Specials</div>
      <input class="min-specials-textbox" type="text" value="1">
     </div>
    </div>

    <div class="container position-absolute selects-container">
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          A-Z
        </label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          a-z
        </label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          0-9
        </label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          @#$%^&*
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          Avoid Ambigous Characters
        </label>
      </div>
    </div>

    <div class="container buttons-container ms-2">
      <input type="submit" value="Regenerate Password" class="generatePsw">
      <button type="button" class="btn btn-secondary">Copy Password</button>
    </div>


    </div>
    <!-- Bootstrap Bundle with Popper -->
