<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./style/sign-up.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Password Wallet</title>
  </head>

  <body>

    <div class="d-flex justify-content-between">
      <span></span>
      <h1 class="mt-4 ms-3">
        <span style="color: white">Password</span> 
        <span style="color: #da0940">Wallet</span> 
      </h1>
      <nav class="navbar mt-4">
        <form class="container-fluid" method="get" action="./login.html">
          <button class="btn btn-outline-success me-2" type="submit" id="nav-button">Login</button>
        </form>
      </nav>
    </div>

        
    <form action="/sign-up" method="POST" class="center pt-4 ps-4" id="form-id">

      <div class="row">
        <div class="col">
          <label for="firstName">First name</label>
          <input type="text" class="form-control" placeholder="First name" name="firstName">
        </div>
        <div class="col">
          <label for="lastName">Last name</label>
          <input type="text" class="form-control" placeholder="Last name" name="lastName">
        </div>
      </div>

      <div class="container my-5 p-0">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" placeholder="E-mail" name="email">
      </div>

      <div class="container mb-3 p-0">
        <label for="MasterPassword">Master Password</label>
        <input type="password" class="form-control" placeholder="Master Password" name="masterPassword">
      </div>

      <div class="container mb-5 p-0">
        <label for="ConfirmPassword">Confirm Master Password</label>
        <input type="password" class="form-control" placeholder="Master Password" name="confirmPassword">
      </div>

      <input class="btn" type="submit" value="Create">

    </form>

    <script>
      $(document).ready(() =>{
        ('#form-id').submit((e)=>{
          e.preventDefault();
      
        });
      });
    </script>



    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
  </body>
</html>
