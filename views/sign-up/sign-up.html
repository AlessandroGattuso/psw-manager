<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./sign-up.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Password Wallet</title>
  </head>

  <body>

    <div class="d-flex justify-content-between">

      <h2 class="my-4 ms-3">
        <a href="./sign-up.html" style="color: #0b7cf5; text-decoration: none;">Sign</a>
        <a href="./sign-up.html" style="color: white; text-decoration: none;">up</a>
      </h2>
      <h1 class="my-4 title">
        <span style="color: white">Password</span> 
        <span style="color: #da0940">Wallet</span> 
      </h1>
      <nav class="navbar mt-2">
        <form class="container-fluid" method="get" action="../login/login.html">
          <button class="btn btn-outline-success me-2" type="submit" id="nav-button">Login</button>
        </form>
      </nav>
    </div>

     

        
    <div class="center pt-4 ps-4">

      <div class="row">
        <div class="col">
          First name
          <input type="text" class="form-control" placeholder="First name" id="Name">
        </div>
        <div class="col">
          Last name
          <input type="text" class="form-control" placeholder="Last name" id="Last name">
        </div>
      </div>

      <div class="container my-5 p-0">
        E-mail
        <input type="text" class="form-control mb-5" placeholder="E-mail" id="E-mail">
      </div>
      <div class="container mb-2 p-0">
        Master Password
        <input type="text" class="form-control mb-5" placeholder="Master Password" id="MasterPassword">
      </div>

      <button class="btn" type="submit">Create</button>

    </div>
        
      



    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
  </body>
</html>
